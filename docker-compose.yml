version: '3.8'

services:
  # Next.js Frontend
  next-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL for the client browser to connect to the socket server. 
        # Using port 4011 as mapped below for the backend.
        NEXT_PUBLIC_SOCKET_URL: http://localhost:4011 
    restart: always
    ports:
      - "4010:3000"
    networks:
      - radio-network
    depends_on:
      - chat-server

  # Chat Backend
  chat-server:
    build: ./chat-server
    restart: always
    ports:
      - "4011:3001"
    environment:
      - REDIS_URL=redis://redis:6379
      - PORT=3001
      # In production, likely restrict this to your domain
      - CORS_ORIGIN=* 
    depends_on:
      - redis
    networks:
      - radio-network

  # Redis for state/presence
  redis:
    image: redis:alpine
    restart: always
    # Ports not exposed to host to save ports and security, internal only.
    volumes:
      - redis_data:/data
    networks:
      - radio-network

networks:
  radio-network:
    driver: bridge

volumes:
  redis_data:
